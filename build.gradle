plugins {
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.forsrc.client'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public'
    }
    maven{
        url 'https://mvnrepository.com/'
    }
    mavenCentral()
}

ext {
    set('snippetsDir', file("build/generated-snippets"))
    set('springBootAdminVersion', "2.1.6")
    set('springCloudVersion', "Greenwich.SR2")
}

dependencies {
//    compileOnly 'org.projectlombok:lombok'
//    developmentOnly 'org.springframework.boot:spring-boot-devtools'
//    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-jersey'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    compile 'org.yeauty:netty-websocket-spring-boot-starter:0.9.4'
//    implementation 'org.springframework.boot:spring-boot-starter-activemq:2.2.2'
    implementation 'de.codecentric:spring-boot-admin-starter-client'
    implementation 'org.apache.kafka:kafka-streams'
    implementation 'org.liquibase:liquibase-core'
//    implementation 'org.springframework.cloud:spring-cloud-starter-config'
//    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
//    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix'
//    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    compile 'redis.clients:jedis:3.5.2'

    compile group: 'com.alibaba', name: 'druid-spring-boot-starter', version: '1.1.20'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.60'
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
    compile group: 'com.alibaba', name: 'easyexcel', version: '2.0.5'
    compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.6.5'
    compile group: 'io.prometheus', name: 'simpleclient_spring_boot', version: '0.8.0'
    compile 'com.google.guava:guava:28.1-jre'
    compile 'org.apache.httpcomponents:httpcomponents-client:4.5.10'
    compile 'org.apache.hbase:hbase-client:2.1.6'

    compile 'com.thetransactioncompany:cors-filter:2.8'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    testImplementation 'org.springframework.security:spring-security-test'

    compile 'com.squareup.okhttp3:okhttp:3.10.0'

    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.1.2'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.19'

    compile group: 'org.yaml', name: 'snakeyaml', version: '1.28'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
    //forsrc
    compile files("E:\\prog\\java\\feng\\setup\\lib-forsrc\\forsrc-common-1.0.jar")
    compile files("E:\\prog\\java\\feng\\setup\\lib-forsrc\\forsrc-data-1.0.jar")

}

test {
    useJUnitPlatform()
    outputs.dir snippetsDir
}

dependencyManagement {
    imports {
        mavenBom "de.codecentric:spring-boot-admin-dependencies:${springBootAdminVersion}"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

// 清除lib
task myClearLib(type: Delete) {
    delete "$buildDir/libs/lib"
}

// 拷贝lib
task myCopyLib(type: Copy) {
    from configurations.compileClasspath
    into "$buildDir\\libs\\lib"
}

bootJar {
    excludes = ["*.jar", "*.yml"]

    // lib目录的清除和复制任务
    dependsOn myClearLib
    dependsOn myCopyLib

    // 指定依赖包的路径，运行时不再需要指定 java.ext.dir 或 loader.path 参数。
    manifest {
        attributes "Manifest-Version": 1.0,
                'Class-Path': configurations.compileClasspath.files.collect { "lib/$it.name" }.join(' ')
    }
}
